<ion-header>
  <ion-navbar>
    <ion-title>
      My Tasks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <input type="text" name="task" placeholder="Add new task" #newTask (keyup.enter)="addTask(newTask)">
  	<ul>
  		<li *ngFor="let task of tasks" (click)="showTask(task)" [class.completed]="task.isCompleted">
          {{ task.title }}
      </li>
  	</ul>
</ion-content>
